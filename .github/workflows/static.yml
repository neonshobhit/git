# Deploy Docusaurus to GitHub Pages via GitHub Actions
name: Deploy Docusaurus to Pages

on:
  push:
    branches: ["master"]   # change to "main" if that's your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If you use environment vars (e.g., GA, ALGOLIA), add them to repo secrets and export here.

      - name: Build Docusaurus
        run: npm run build
        env:
          # Example: if you need to override baseUrl at build time, uncomment:
          # DOCUSUARUS_BASE_URL: /<repo-name>/
          # NODE_OPTIONS: --max_old_space_size=4096
          # Add your own env vars here if needed
          CI: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (Docusaurus build output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'   # IMPORTANT: only upload the static site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
